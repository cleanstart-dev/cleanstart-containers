apiVersion: v1
kind: Namespace
metadata:
  name: postgres-sample
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: postgres-sample
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXNfcGFzcw==   # "postgres_pass" base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: postgres-sample
  labels:
    app: cleanstart-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleanstart-postgres
  template:
    metadata:
      labels:
        app: cleanstart-postgres
    spec:
      containers:
        - name: postgres
          image: cleanstart/postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          command: ["/bin/sh", "-c"]
          args:
            - |
              adduser -D -u 1001 postgres || true
              mkdir -p /run/postgresql
              chown -R postgres:postgres /run/postgresql /var/lib/postgresql/data
              # Initialize database
              if [ ! -f "/var/lib/postgresql/data/PG_VERSION" ]; then
                echo "Initializing PostgreSQL database..."
                su postgres -c "initdb -D /var/lib/postgresql/data --username=postgres --pwfile=<(echo \"$POSTGRES_PASSWORD\")"
              fi
              # Configure PostgreSQL
              echo "host all all 0.0.0.0/0 md5" >> /var/lib/postgresql/data/pg_hba.conf
              # Start PostgreSQL
              exec su postgres -c "postgres -D /var/lib/postgresql/data -h 0.0.0.0"
      volumes:
        - name: postgres-storage
          emptyDir: {}  # Temporary storage, data lost on pod restart
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: postgres-sample
spec:
  selector:
    app: cleanstart-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

