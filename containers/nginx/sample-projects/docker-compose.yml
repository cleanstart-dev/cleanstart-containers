version: '3.8'

services:
  # Nginx Web Server
  nginx-app:
    image: cleanstart/nginx:latest
    container_name: nginx-app
    ports:
      - "8080:80"
    volumes:
      - nginx-config:/etc/nginx/nginx.conf:ro
      - nginx-html:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Backend Service 1 (for load balancing demo)
  backend-1:
    image: cleanstart/python:latest
    container_name: backend-1
    environment:
      - BACKEND_ID=backend-1
      - PORT=5000
      - FLASK_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Backend Service 2 (for load balancing demo)
  backend-2:
    image: cleanstart/python:latest
    container_name: backend-2
    environment:
      - BACKEND_ID=backend-2
      - PORT=5000
      - FLASK_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Backend Service 3 (for load balancing demo)
  backend-3:
    image: cleanstart/python:latest
    container_name: backend-3
    environment:
      - BACKEND_ID=backend-3
      - PORT=5000
      - FLASK_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Nginx Load Balancer
  nginx-lb:
    image: cleanstart/nginx:latest
    container_name: nginx-lb
    ports:
      - "8081:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - nginx-lb-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy
      backend-3:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Prometheus for monitoring
  prometheus:
    image: cleanstart/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - app-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.2'
        reservations:
          memory: 256M
          cpus: '0.1'

volumes:
  nginx-config:
  nginx-html:
  nginx-logs:
  nginx-lb-logs:
  prometheus-data:

networks:
  app-network:
    driver: bridge
