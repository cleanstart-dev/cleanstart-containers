; Stunnel Client Configuration
; This configuration makes stunnel act as an SSL/TLS client
; It accepts unencrypted local connections and forwards them encrypted to the SSL server

; Global options
foreground = yes
debug = 5
syslog = no
output = /dev/stdout

; SSL/TLS options
; Use TLSv1.2 and higher
sslVersion = TLSv1.2

; Service definition for Redis client
[redis-client]
; Run in client mode
client = yes

; Accept local connections on port 6379
accept = 0.0.0.0:6379

; Connect to stunnel server with SSL/TLS on port 6380
connect = stunnel-server:6380

; Disable certificate verification for self-signed certs (development only)
verify = 0

; For production with proper certificates, use:
; verify = 2
; CAfile = /etc/stunnel/ca-cert.pem

