  ssl-key: {{ .Values.secrets.ssl.key | b64enc }}
  {{- end }}
  {{- if .Values.secrets.app.adminPassword }}
  admin-password: {{ .Values.secrets.app.adminPassword | b64enc }}
  {{- end }}
  {{- if .Values.secrets.app.userDefaultPassword }}
  user-default-password: {{ .Values.secrets.app.userDefaultPassword | b64enc }}
  {{- end }}
  {{- if .Values.secrets.features.betaFeaturesEnabled }}
  beta-features-enabled: {{ .Values.secrets.features.betaFeaturesEnabled | b64enc }}
