apiVersion: v1
kind: Secret
metadata:
  name: {{ include "go-web-app.fullname" . }}-secrets
  labels:
    {{- include "go-web-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.database.url }}
  database-url: {{ .Values.secrets.database.url | b64enc }}
  {{- end }}
  {{- if .Values.secrets.database.password }}
  database-password: {{ .Values.secrets.database.password | b64enc }}
  {{- end }}
  {{- if .Values.secrets.api.key }}
  api-key: {{ .Values.secrets.api.key | b64enc }}
  {{- end }}
  {{- if .Values.secrets.api.jwtSecret }}
  jwt-secret: {{ .Values.secrets.api.jwtSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.external.apiKey }}
  external-api-key: {{ .Values.secrets.external.apiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.external.apiSecret }}
  external-api-secret: {{ .Values.secrets.external.apiSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.oauth.clientId }}
  oauth-client-id: {{ .Values.secrets.oauth.clientId | b64enc }}
  {{- end }}
  {{- if .Values.secrets.oauth.clientSecret }}
  oauth-client-secret: {{ .Values.secrets.oauth.clientSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.encryption.key }}
  encryption-key: {{ .Values.secrets.encryption.key | b64enc }}
  {{- end }}
  {{- if .Values.secrets.encryption.signingKey }}
  signing-key: {{ .Values.secrets.encryption.signingKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.aws.accessKey }}
  aws-access-key: {{ .Values.secrets.aws.accessKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.aws.secretKey }}
  aws-secret-key: {{ .Values.secrets.aws.secretKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.monitoring.prometheusToken }}
  prometheus-token: {{ .Values.secrets.monitoring.prometheusToken | b64enc }}
  {{- end }}
  {{- if .Values.secrets.monitoring.grafanaApiKey }}
  grafana-api-key: {{ .Values.secrets.monitoring.grafanaApiKey | b64enc }}
  {{- end }}
