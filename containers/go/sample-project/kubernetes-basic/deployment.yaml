apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-sample-deployment
  namespace: go-sample
  labels:
    app: cleanstart-go-sample
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cleanstart-go-sample
      version: v1
  template:
    metadata:
      labels:
        app: cleanstart-go-sample
        version: v1
    spec:
      containers:
      - name: go-sample
        image: cleanstart/go:latest
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Starting CleanStart Go Sample..."
            
            # Simple HTTP server using netcat with persistent listening (-lk)
            response="HTTP/1.1 200 OK\r\nContent-Type: text/plain\r\nConnection: close\r\n\r\nHello from CleanStart Go!\r\nPod: $POD_NAME\r\nVersion: $APP_VERSION\r\nTime: $(date)\r\nHostname: $(hostname)\r\n"
            while true; do
              echo -e "$response" | nc -lk -p 8080
            done
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: go-sample-config
              key: APP_VERSION
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
