apiVersion: v1
kind: Secret
metadata:
  name: go-web-secrets
  labels:
    app: go-web-app
type: Opaque
data:
  # Base64 encoded values (use your own values in production)
  # To encode: echo -n "your-secret-value" | base64
  database.password: ""  # Empty for SQLite
  api.key: ""  # Empty for this example
  jwt.secret: ""  # Empty for this example
---
# Example of how to create secrets from files
# kubectl create secret generic go-web-secrets \
#   --from-literal=database-password=your-password \
#   --from-literal=api-key=your-api-key \
#   --from-literal=jwt-secret=your-jwt-secret
