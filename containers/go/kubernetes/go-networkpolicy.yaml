apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: go-web-network-policy
  labels:
    app: go-web-app
spec:
  podSelector:
    matchLabels:
      app: go-web-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: go-web-app
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - {}  # Allow all egress traffic
---
# More restrictive NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: go-web-network-policy-strict
  labels:
    app: go-web-app
spec:
  podSelector:
    matchLabels:
      app: go-web-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: go-web-app
    ports:
    - protocol: TCP
      port: 8080
