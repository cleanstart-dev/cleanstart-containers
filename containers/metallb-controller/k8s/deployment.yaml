apiVersion: apps/v1
kind: Deployment
metadata:
  name: metallb-controller-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metallb-controller-app
  template:
    metadata:
      labels:
        app: metallb-controller-app
    spec:
      containers:
      - name: metallb-controller-app
        image: us-central1-docker.pkg.dev/consumption-442810/testing-community-images/metallb-controller-app:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30