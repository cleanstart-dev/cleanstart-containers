apiVersion: v1
kind: Namespace
metadata:
  name: sqlite-sample
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
  namespace: sqlite-sample
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite-deployment
  namespace: sqlite-sample
  labels:
    app: sqlite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite
  template:
    metadata:
      labels:
        app: sqlite
    spec:
      containers:
        - name: sqlite
          image: cleanstart/sqlite3:latest
          command: ["tail", "-f", "/dev/null"] # keep container running
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sqlite-service
  namespace: sqlite-sample
spec:
  selector:
    app: sqlite
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
